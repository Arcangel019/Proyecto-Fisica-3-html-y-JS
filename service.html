<script>
    class Amperaje {
        constructor() {}

        calcularAmperaje(v, r) {
            if (this.validar(v, r)) {
                return v / r;
            } else {
                throw new Error("No se puede dividir entre cero");
            }
        }

        validar(v, r) {
            return r !== 0;
        }
    }

    class Resistencia {
        constructor() {}

        calcularResistencia(v, i) {
            if (this.validar(v, i)) {
                return v / i;
            } else {
                throw new Error("No se puede dividir entre cero");
            }
        }

        validar(v, i) {
            return i !== 0;
        }
    }

    class Voltaje {
        constructor() {}

        calcularVoltaje(i, r) {
            return i * r;
        }
    }

    const leyDeOhm = {
        amperaje: new Amperaje(),
        resistencia: new Resistencia(),
        voltaje: new Voltaje(),
    };

    function calcular() {
        const voltaje = parseFloat(document.getElementById('voltaje').value);
        const corriente = parseFloat(document.getElementById('corriente').value);
        const resistencia = parseFloat(document.getElementById('resistencia').value);

        let resultadoAmperaje = '';
        let resultadoVoltaje = '';
        let resultadoResistencia = '';

        try {
            if (voltaje && resistencia) {
                resultadoAmperaje = `Amperaje (I): ${leyDeOhm.amperaje.calcularAmperaje(voltaje, resistencia)} A`;
            }

            if (corriente && resistencia) {
                resultadoVoltaje = `Voltaje (V): ${leyDeOhm.voltaje.calcularVoltaje(corriente, resistencia)} V`;
            }

            if (voltaje && corriente) {
                resultadoResistencia = `Resistencia (R): ${leyDeOhm.resistencia.calcularResistencia(voltaje, corriente)} Î©`;
            }
        } catch (error) {
            alert(error.message);
        }

        document.getElementById('resultadoAmperaje').innerText = resultadoAmperaje || 'Amperaje (I): N/A';
        document.getElementById('resultadoVoltaje').innerText = resultadoVoltaje || 'Voltaje (V): N/A';
        document.getElementById('resultadoResistencia').innerText = resultadoResistencia || 'Resistencia (R): N/A';
    }
</script>
